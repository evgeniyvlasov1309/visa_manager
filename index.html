<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>Document</title>
</head>

<body>
	<main>
		<div class="container mt-3">
			<form action="">
				<div class="mb-3">
					<label for="exampleFormControlInput2" class="form-label">ID Агента</label>
					<input type="text" class="form-control" id="exampleFormControlInput2" placeholder="ID Агента">
				</div>
				<div class="mb-3">
					<label for="exampleFormControlInput2" class="form-label">Дата подачи документов</label>
					<input type="date" class="form-control" id="exampleFormControlInput2"
						placeholder="Дата подачи документов">
				</div>
				<div class="mb-3">
					<select class="form-select" aria-label="Default select example">
						<option selected>Выберите страну</option>
						<option value="1">Франция</option>
						<option value="2">Италия</option>
						<option value="3">Сша</option>
					</select>
				</div>
				<button type="submit" class="btn btn-success">Отправить</button>
			</form>
		</div>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>

</html>
